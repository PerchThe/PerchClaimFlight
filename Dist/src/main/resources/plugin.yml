name: "PerchClaimFlight"
version: "${project.version}"
author: "KayaLambrex"
main: "me.perch.claimflight.ClaimFlightImpl"
api-version: "1.13"
softdepend: [Essentials, GriefPrevention]
commands:
  ClaimFlight:
    description: "Admin config commands"
    permission: "ClaimFlight.admin"
permissions:
  ClaimFlight.admin:
    description: "ClaimFlight admin command"
  ClaimFlight.bypass:
    description: "Bypass flight restrictions"
  ClaimFlight.fly:
    description: "Allows flight in claims if permission is required"
  gpfly.admin:
    children: [ClaimFlight.admin]
  gpfly.bypass:
    children: [ClaimFlight.bypass]